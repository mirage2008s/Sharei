<style>
    :root {
        --primary: #FFDD00;
        --primary-light: #FBE87F;
        --bg: #f1f5f9;
        --text-sub: #64748b;
        --border: #e2e8f0;
    }

    body {
        font-family: sans-serif;
        background: var(--bg);
        margin: 0;
        flex-direction: column; /* Xếp các phần tử theo chiều dọc */
        align-items: center;    /* Căn giữa tất cả theo chiều ngang */
        min-height: 100vh;
    }

    .card {
        background: white;
        width: 100%;
        max-width: 500px;
        min-height: 100vh;
        position: relative;
    }

    /* Loading Screen */
    #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    .loader {
        width: 50px;
        aspect-ratio: 1;
        border-radius: 50%;
        background:
            radial-gradient(farthest-side, #FFDD00 94%, #0000) top/8px 8px no-repeat,
            conic-gradient(#0000 30%, #FFDD00);
        -webkit-mask: radial-gradient(farthest-side, #0000 calc(100% - 8px), #000 0);
        animation: l13 1s infinite linear;
    }

    @keyframes l13 {
        100% {
            transform: rotate(1turn)
        }
    }

    /* Tabs */
    .nav-tabs {
        display: flex;
        background: white;
        border-bottom: 1px solid var(--border);
        position: sticky;
        top: 0;
    }

    .nav-item {
        flex: 1;
        text-align: center;
        padding: 15px 0;
        font-size: 13px;
        font-weight: bold;
        color: var(--text-sub);
        cursor: pointer;
    }

    .nav-item.active {
        color: var(--primary);
        border-bottom: 3px solid var(--primary);
    }

    .content {
        padding: 20px;
    }

    .view {
        display: none;
    }

    .view.active {
        display: block;
    }

    /* Form Styles */
    .field-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        font-size: 14px;
        font-weight: bold;
        color: var(--text-sub);
        margin-bottom: 10px;
    }

    input {
        width: 100%;
        padding: 12px;
        font-size: 14px;
        border-radius: 8px;
        border: 1px solid var(--border);
        box-sizing: border-box;
    }

    .split-box {
        display: flex;
        gap: 8px;
    }

    .check-item {
        flex: 1;
    }

    .check-item input {
        display: none;
    }

    .check-item label {
        display: block;
        padding: 10px;
        border: 1px solid var(--border);
        border-radius: 8px;
        text-align: center;
        font-weight: bold;
    }

    .check-item input:checked+label {
        background: var(--primary);
        color: white;
        border-color: var(--primary);
    }

    #btnSave {
        width: 100%;
        padding: 15px;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 10px;
        font-weight: bold;
        cursor: pointer;
    }

    #toast {
        position: fixed;
        top: 20px;
        right: 20px;
        background: #333;
        color: white;
        padding: 8px;
        border-radius: 5px;
        opacity: 0;
        transition: 0.3s;
        pointer-events: none;
    }

    #toggle-more-btn {
        display: inline-block;
        padding: 5px 10px;
        background: var(--primary-light);
        border-radius: 7px;
        transition: 0.3s;
    }

    #toggle-more-btn:active {
        transform: scale(0.95);
    }

    /* Cập nhật CSS Toast để đảm bảo luôn nổi bật ở góc phải */
    #toast {
        position: fixed;
        top: 20px;
        right: 20px;
        background: gainsboro;
        color: white;
        padding: 10px 20px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        z-index: 10000;
        /* Đảm bảo cao hơn tất cả */
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        transform: translateX(150%);
        opacity: 0;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    #toast.show {
        transform: translateX(0);
        opacity: 1;
    }

    .toast-success {
        border-right: 5px solid #10b981;
    }

    .toast-error {
        border-right: 5px solid #ef4444;
    }

    /* Style cho item history để không bị dính vào nhau */
    .history-item {
        padding: 15px;
        background: #fff;
        border: 1px solid var(--border);
        border-radius: 12px;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
</style>
