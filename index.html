<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <title>Shareizüç™</title>
  <style>
    :root {
      --primary: #FFDD00;
      --primary-light: #FBE87F;
      --bg: #f1f5f9;
      --text-sub: #64748b;
      --border: #e2e8f0;
    }

    body {
      font-family: sans-serif;
      background: var(--bg);
      margin: 0;
      flex-direction: column;
      /* X·∫øp c√°c ph·∫ßn t·ª≠ theo chi·ªÅu d·ªçc */
      align-items: center;
      /* CƒÉn gi·ªØa t·∫•t c·∫£ theo chi·ªÅu ngang */
      min-height: 100vh;
    }

    .card {
      background: white;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      min-height: 100vh;
      /* D·ª± ph√≤ng cho tr√¨nh duy·ªát kh√°c */
      min-height: -webkit-fill-available;
      /* T·ªëi ∆∞u cho Safari iOS */
      display: flex;
      flex-direction: column;
    }

    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loader {
      width: 50px;
      aspect-ratio: 1;
      border-radius: 50%;
      background:
        radial-gradient(farthest-side, #FFDD00 94%, #0000) top/8px 8px no-repeat,
        conic-gradient(#0000 30%, #FFDD00);
      -webkit-mask: radial-gradient(farthest-side, #0000 calc(100% - 8px), #000 0);
      animation: l13 1s infinite linear;
    }

    @keyframes l13 {
      100% {
        transform: rotate(1turn)
      }
    }

    /* Tabs */
    .nav-tabs {
      display: flex;
      background: white;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
    }

    .nav-item {
      flex: 1;
      text-align: center;
      padding: 15px 0;
      font-size: 13px;
      font-weight: bold;
      color: var(--text-sub);
      cursor: pointer;
    }

    .nav-item.active {
      color: var(--primary);
      border-bottom: 3px solid var(--primary);
    }

    .content {
      padding: 20px 20px 5px 20px;
    }

    .view {
      display: none;
    }

    .view.active {
      display: block;
    }

    /* Form Styles */
    .field-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: bold;
      color: var(--text-sub);
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid var(--border);
      box-sizing: border-box;
    }

    .split-box {
      display: flex;
      gap: 8px;
    }

    .check-item {
      flex: 1;
    }

    .check-item input {
      display: none;
    }

    .check-item label {
      display: block;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
    }

    .check-item input:checked+label {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    #btnSave {
      width: 100%;
      padding: 15px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    #toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #333;
      color: white;
      padding: 8px;
      border-radius: 5px;
      opacity: 0;
      transition: 0.3s;
      pointer-events: none;
    }

    #toggle-more-btn {
      display: inline-block;
      padding: 5px 10px;
      background: var(--primary-light);
      border-radius: 7px;
      transition: 0.3s;
    }

    #toggle-more-btn:active {
      transform: scale(0.95);
    }

    /* C·∫≠p nh·∫≠t CSS Toast ƒë·ªÉ ƒë·∫£m b·∫£o lu√¥n n·ªïi b·∫≠t ·ªü g√≥c ph·∫£i */
    #toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: gainsboro;
      color: white;
      padding: 10px 20px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      z-index: 10000;
      /* ƒê·∫£m b·∫£o cao h∆°n t·∫•t c·∫£ */
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      transform: translateX(150%);
      opacity: 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #toast.show {
      transform: translateX(0);
      opacity: 1;
    }

    .toast-success {
      border-right: 5px solid #10b981;
    }

    .toast-error {
      border-right: 5px solid #ef4444;
    }

    /* Style cho item history ƒë·ªÉ kh√¥ng b·ªã d√≠nh v√†o nhau */
    .history-item {
      padding: 15px;
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 12px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* 1. ƒê·∫£m b·∫£o t·∫•t c·∫£ c√°c √¥ c√≥ c√πng c√°ch t√≠nh k√≠ch th∆∞·ªõc */
    input[type="text"],
    input[type="number"],
    input[type="date"],
    select {
      width: 100%;
      /* Chi·∫øm h·∫øt chi·ªÅu ngang c·ªßa container */
      box-sizing: border-box;
      /* QUAN TR·ªåNG: T√≠nh c·∫£ padding v√†o trong width */
      /* height: 45px; */
      /* √âp c√πng m·ªôt ƒë·ªô cao cho t·∫•t c·∫£ */
      padding: 10px 10px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background-color: white;
      appearance: none;
      /* X√≥a b·ªè ƒë·ªãnh d·∫°ng m·∫∑c ƒë·ªãnh c·ªßa h·ªá ƒëi·ªÅu h√†nh */
      -webkit-appearance: none;
      font-size: 16px !important;
    }

    /* 2. Ri√™ng v·ªõi input date tr√™n iOS th∆∞·ªùng b·ªã d∆∞ l·ªÅ */
    input[type="date"] {
      min-height: 45px;
      /* ƒê·∫£m b·∫£o chi·ªÅu cao kh·ªõp v·ªõi select */
      display: flex;
      align-items: center;
    }
  </style>
</head>


<body>

  <div id="loading-screen">
    <div class="loader"></div>
    <p style="color: var(--text-sub);">Baking fresh data‚Ä¶</p>
  </div>

  <div id="toast"></div>

  <div class="card">
    <h3
      style="color: var(--primary); text-align: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
      Oops, I Spent Again...</h3>
    <div class="nav-tabs">
      <div class="nav-item active" onclick="switchView('input')">ü§è MIX</div>
      <div class="nav-item" onclick="switchView('history')">üßÅ TASTE</div>
      <div class="nav-item" onclick="switchView('stats')">üçï SLICE</div>
    </div>

    <div class="content">
      <div id="view-input" class="view active">
        <div class="field-group"><label>üìÖ Bake Day</label><input type="date" id="date"></div>
        <div class="field-group"><label>üí∏ Cookie Dough (VND √ó1K)</label><input type="number" id="amount"
            placeholder="0"></div>
        <div class="field-group">
          <label>üë©‚Äçüç≥ Chef</label>
          <select id="payerSelect" style="width:100%; border-radius:8px;"></select>
        </div>

        <div class="field-group">
          <label>üôÖ Tasters</label>
          <div id="split-box-main" class="split-box"></div>
          <div id="split-box-more" class="split-box" style="display:none;"></div>
          <div id="toggle-more-btn" onclick="toggleMorePeople()"
            style="color:var(--text-sub); font-size:12px; cursor:pointer;">+ Add Taster
          </div>
        </div>

        <div class="field-group"><label>Recipe Note</label>
          <input id="note" type="text" placeholder="Cafe...">
        </div>
        <button id="btnSave" onclick="save()">SERVE</button>

        <p style="color:var(--text-sub); font-size:12px; margin-top: 20px; text-align: center;">
          Made with üç™ by Ozz <span id="app-version">v1.2</span>
        </p>
      </div>

      <div id="view-history" class="view">
        <div id="history-list"></div>
      </div>
      <div id="view-stats" class="view">
        <div id="myChart" style="height:300px;"></div>
      </div>
    </div>
  </div>

  <script>
    google.charts.load('current', { 'packages': ['corechart'] });
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyNDn0mJ-mWxrDxaHSV7qOMmChpNedjE_vgJeqWvtJ8epYXqiMOlK8Piph4WXUD2m1p/exec";
    let cachedData = null;
    async function loadInitialData() {
      const now = new Date();
      const dateInput = document.getElementById('date');
      if (dateInput) dateInput.valueAsDate = now;

      const defaultPeople = ["Bon", "Chin"];
      renderForm(defaultPeople);

      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) loadingScreen.style.display = 'none';
      }, 1000);

      try {
        const response = await fetch(SCRIPT_URL);
        const data = await response.json();
        cachedData = data;
        renderForm(data.people);
        renderHistory();
        renderStats();

      } catch (error) {
        console.error("Error in loading init data:", error);
        document.getElementById('loading-screen').innerHTML = "<p>Error: Please refresh</p>";
      }
    }

    function showNotification(message, type = 'success') {
      const t = document.getElementById('toast');
      t.innerHTML = (type === 'success' ? '‚úÖ ' : '‚ùå ') + message;
      t.className = 'show ' + (type === 'success' ? 'toast-success' : 'toast-error');

      setTimeout(() => {
        t.className = '';
      }, 2500);
    }

    function renderForm(people) {
      const sel = document.getElementById('payerSelect');
      const mainBox = document.getElementById('split-box-main');
      const moreBox = document.getElementById('split-box-more');
      const toggleBtn = document.getElementById('toggle-more-btn');

      // N·∫øu ƒë√£ c√≥ d·ªØ li·ªáu v√† s·ªë l∆∞·ª£ng ng∆∞·ªùi kh√¥ng ƒë·ªïi, kh√¥ng c·∫ßn v·∫Ω l·∫°i Payer/MainBox
      if (sel.options.length === people.length) return;

      sel.innerHTML = '';
      mainBox.innerHTML = '';
      moreBox.innerHTML = '';

      people.forEach((person, index) => {
        // 1. V·∫´n th√™m t·∫•t c·∫£ v√†o Dropdown ng∆∞·ªùi tr·∫£
        sel.innerHTML += `<option value="${person}">${person}</option>`;

        // T·∫°o HTML cho checkbox
        const html = `
                <div class="check-item">
                    <input type="checkbox" id="cb${person}" value="${person}">
                    <label for="cb${person}">${person}</label>
                </div>`;

        // 2. Chia ng∆∞·ªùi v√†o 2 nh√≥m
        if (index < 2) {
          // Hi·ªán 2 ng∆∞·ªùi ƒë·∫ßu
          mainBox.innerHTML += html;
        } else {
          // ·∫®n t·ª´ ng∆∞·ªùi th·ª© 3
          moreBox.innerHTML += html;
        }
      });

      // 3. Hi·ªán n√∫t "+" n·∫øu danh s√°ch c√≥ h∆°n 2 ng∆∞·ªùi
      if (people.length > 2) {
        toggleBtn.style.display = 'inline-block';
      }
    }

    function toggleMorePeople() {
      const moreBox = document.getElementById('split-box-more');
      const toggleBtn = document.getElementById('toggle-more-btn');

      if (moreBox.style.display === 'none') {
        moreBox.style.display = 'flex';
        toggleBtn.innerText = '- Close Oven';
      } else {
        moreBox.style.display = 'none';
        toggleBtn.innerText = '+ Add Taster';
      }
    }

    function switchView(view) {
      document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
      document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
      document.getElementById('view-' + view).classList.add('active');
      event.currentTarget.classList.add('active');

      if (view === 'history') renderHistory();
      if (view === 'stats') renderStats();
    }

    function renderHistory() {
      const list = document.getElementById('history-list');
      list.innerHTML = ''; // QUAN TR·ªåNG: X√≥a s·∫°ch danh s√°ch c≈© tr∆∞·ªõc khi render l·∫°i

      if (!cachedData || !cachedData.history || cachedData.history.length === 0) {
        list.innerHTML = "<p style='text-align:center; color:#94a3b8;'>No data this month</p>";
        return;
      }

      list.innerHTML = cachedData.history.map(item => `
      <div class="history-item">
        <div>
          <strong style="display:block; margin-bottom:2px;">${item.note || 'Expense'}</strong>
          <small style="color:var(--text-sub)">${item.date} ‚Ä¢ by ${item.payer}</small>
        </div>
        <div style="color:var(--primary); font-weight:800; font-size:1.1rem;">${item.amount}k</div>
      </div>
    `).join('');
    }

    function renderStats() {
      const stats = cachedData.stats;
      const dataArray = [['Person', 'Total']];
      for (let p in stats) {
        dataArray.push([p, stats[p]]);
      }
      const data = google.visualization.arrayToDataTable(dataArray);
      const options = {
        title: 'Expense Distribution',
        pieHole: 0.2,
        colors: ['#8BAE66', '#FA6868', '#90AB8B', '#EBF4DD', '#B45309', '#92400E'],
      };
      const chart = new google.visualization.PieChart(document.getElementById('myChart'))
      chart.draw(data, options);
    }

    async function save() {

      const btn = document.getElementById('btnSave');
      const amountInput = document.getElementById('amount');
      const noteInput = document.getElementById('note');

      const payload = {
        date: document.getElementById('date').value,
        amount: amountInput.value,
        payer: document.getElementById('payerSelect').value,
        sharedWith: [...document.querySelectorAll('.split-box input:checked')].map(cb => cb.value),
        note: noteInput.value
      };

      if (!payload.amount || payload.amount <= 0) {
        showNotification("Please enter amount", "error");
        return;
      }

      if (!payload.sharedWith || payload.sharedWith.length <= 0) {
        showNotification("Please select at least one taster", "error");
        return;
      }

      btn.disabled = true;
      btn.innerText = "‚è≥ SERVING...";

      await fetch(SCRIPT_URL, {
        method: "POST",
        mode: "no-cors",
        body: JSON.stringify(payload)
      });

      setTimeout(() => {
        loadInitialData();
        showNotification("Sweet Success!");
        amountInput.value = "";
        noteInput.value = "";
        btn.disabled = false;
        btn.innerText = "SERVE";
      }, 2000);
    }

    function resetInputForm() {
      document.getElementById('amount').value = '';
      document.getElementById('note').value = '';
      const checkboxes = document.querySelectorAll('.split-box input[type="checkbox"]');
      checkboxes.forEach(cb => cb.checked = false);
    }

    window.onload = loadInitialData;
  </script>

</body>

</html>
