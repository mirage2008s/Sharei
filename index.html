<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:opsz,wght@6..144,1..1000&family=Pacifico&family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Shareiz</title>
  <style>
    /* =====================================================
   ROOT VARIABLES
===================================================== */
    :root {
      --primary: #388e3c;
      --primary-light: #66bb6a;

      --glass-bg: rgba(255, 255, 255, 0.25);
      --glass-border: rgba(255, 255, 255, 0.3);
      --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);

      --text-primary: #1e293b;
      --text-sub: #64748b;

      --blur-bg: blur(10px);
    }

    /* =====================================================
   RESET & BASE
===================================================== */
    * {
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Reddit Sans', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(135deg, #f5f7fa 0%, #aed581 100%);
    }

    /* =====================================================
   CARD LAYOUT
===================================================== */
    .card {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      overflow: hidden;

      background: var(--glass-bg);
      backdrop-filter: var(--blur-bg);
      -webkit-backdrop-filter: var(--blur-bg);

      border: 1px solid var(--glass-border);
      border-radius: 15px;
      box-shadow: var(--glass-shadow);

      max-height: calc(100vh - 32px);
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    /* =====================================================
   LOADING SCREEN
===================================================== */
    #loading-screen {
      position: fixed;
      inset: 0;
      z-index: 9999;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      backdrop-filter: blur(5px);
    }

    .loader {
      width: 50px;
      aspect-ratio: 1;
      border-radius: 50%;
      background:
        radial-gradient(farthest-side, var(--primary) 94%, #0000) top/8px 8px no-repeat,
        conic-gradient(#0000 30%, var(--primary));
      -webkit-mask: radial-gradient(farthest-side, #0000 calc(100% - 8px), #000 0);
      animation: spin 1s infinite linear;
    }

    @keyframes spin {
      to {
        transform: rotate(1turn);
      }
    }

    /* =====================================================
   HEADER
===================================================== */
    .app-header {
      text-align: center;
      padding: 10px 20px;
      font-family: 'Pacifico', monospace;
    }

    .app-title {
      margin: 5px;
      font-size: 28px;
      font-weight: 700;
      color: #66bb6a;
      text-shadow: 5px 5px 5px rgba(0, 0, 0, 0.2);
    }

    .app-subtitle {
      font-size: 18px;
      font-weight: 500;
      color: var(--text-sub);
    }

    /* =====================================================
   SEGMENTED CONTROL
===================================================== */
    .segmented-control {
      position: relative;
      display: flex;
      margin: 10px;

      background: rgb(50 50 50 / 5%);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);

      border-radius: 25px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);

      position: sticky;
      top: 10px;
      z-index: 10;
    }

    .segmented-item {
      flex: 1;
      text-align: center;
      padding: 12px 0;

      font-size: 14px;
      font-weight: 600;
      color: var(--text-sub);

      cursor: pointer;
      user-select: none;
      outline: none;

      position: relative;
      z-index: 2;
      margin: 0 2px;

      transition: all 0.3s ease;
    }

    .segmented-item.active {
      color: var(--text-primary);
    }

    .sliding-pill {
      position: absolute;
      top: 5px;
      left: 2px;

      width: calc(33.3333% - 10px);
      height: calc(100% - 10px);

      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(12px);

      border-radius: 25px;
      z-index: 1;

      box-shadow:
        0 6px 16px rgba(0, 0, 0, 0.12),
        inset 0 1px 1px rgba(255, 255, 255, 0.6);

      transition: transform 0.55s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    /* =====================================================
   CONTENT / VIEW
===================================================== */
    .content {
      margin: 0 10px;
      padding: 20px;

      background: rgb(50 50 50 / 5%);
      border-radius: 25px;
      border: 2px solid rgba(255, 255, 255, 0.3);

      box-shadow: inset 0 2px 2px rgba(0, 0, 0, 0.05);
    }

    #view-history {
      margin: -10px;
    }

    .view {
      display: none;
      animation: fadeIn 0.3s ease;
    }

    .view.active {
      display: block;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* =====================================================
   FORM ELEMENTS
===================================================== */
    .field-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-sub);
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 300,
        'GRAD' 0,
        'opsz' 24;
    }

    .icon-right {
      position: absolute;
      right: 12px;
      color: var(--text-sub);
      pointer-events: none;
    }

    input,
    select {
      width: 100%;
      padding: 5px 15px;
      font-size: 16px;

      border-radius: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);

      background: rgba(255, 255, 255, 0.7);
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    #date,
    #payerSelect {
      text-align: center;
      color: var(--primary);
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: var(--primary);
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 16px rgba(255, 221, 0, 0.15);
    }

    /* Hide native date icon */
    input[type="date"]::-webkit-calendar-picker-indicator {
      opacity: 0;
      cursor: pointer;
    }

    #payerSelect {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: none;
    }

    /* =====================================================
   SPLIT / CHECKBOX
===================================================== */
    .split-box {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .check-item {
      flex: 1;
      min-width: 80px;
    }

    .check-item input {
      display: none;
    }

    .check-item label {
      display: block;
      padding: 5px;
      text-align: center;

      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(5px);

      border-radius: 14px;
      border: 2px solid rgba(255, 255, 255, 0.3);

      cursor: pointer;
      transition: all 0.3s ease;

      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .check-item input:checked+label {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
      box-shadow: 0 4px 16px rgba(255, 221, 0, 0.3);
    }

    /* =====================================================
   BUTTONS
===================================================== */
    #btnSave {
      width: 100%;
      margin-top: 10px;
      padding: 10px;

      border: none;
      border-radius: 16px;

      font-size: 16px;
      font-weight: 600;
      cursor: pointer;

      background: var(--primary-light);
      color: white;

      box-shadow: 0 4px 20px var(--primary);
      transition: all 0.3s ease;
    }

    #btnSave:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 24px var(--primary);
    }

    #btnSave:active {
      transform: translateY(0);
    }

    #btnSave:disabled {
      opacity: 0.6;
      box-shadow: none;
    }

    /* =====================================================
   EXPAND BUTTON
===================================================== */
    .expand-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;

      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(6px);
      border-radius: 14px;

      color: var(--text-sub);
    }

    .expand-arrow {
      transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .expand-btn.expanded .expand-arrow {
      transform: rotate(180deg);
    }

    /* =====================================================
   TOAST
===================================================== */
    #toast {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 10000;

      display: flex;
      align-items: center;
      gap: 12px;

      padding: 10px;
      border-radius: 16px;

      background: var(--blur-bg);
      backdrop-filter: blur(10px);

      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);

      transform: translateX(150%);
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    #toast.show {
      transform: translateX(0);
      opacity: 1;
    }

    .toast-success {
      border-left: 4px solid #10b981;
    }

    .toast-error {
      border-left: 4px solid #ef4444;
    }

    /* =====================================================
   HISTORY & CHART
===================================================== */
    .history-item,
    #myChart {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);

      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 16px;

      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
    }

    .history-item {
      padding: 10px 12px;
      margin-bottom: 10px;

      display: flex;
      justify-content: space-between;
      align-items: center;

      transition: all 0.3s ease;
    }

    .history-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      border: 1px solid var(--primary-light);
    }

    #myChart {
      padding: 20px;
    }

    /* History item content */
    .history-main {
      display: flex;
      flex-direction: column;
    }

    .history-title {
      font-size: 14px;
      display: block;
      margin-bottom: 4px;
      color: var(--text-primary);
    }

    .history-meta {
      font-size: 12px;
      color: var(--text-sub);
    }

    .history-amount {
      margin-left: 10px;
      font-weight: 500;
      font-size: 16px;
      color: #66bb6a;
    }


    /* =====================================================
   FOOTER
===================================================== */
    .app-footer {
      margin-top: 20px;
      padding: 20px;
      text-align: center;
      font-size: 12px;
      color: var(--text-sub);
    }
  </style>
</head>

<body>

  <div id="loading-screen">
    <div class="loader"></div>
    <p style="color: var(--text-sub); margin-top: 16px;">Baking fresh data‚Ä¶</p>
  </div>

  <div id="toast"></div>

  <div class="card">
    <div class="app-header">
      <h3 class="app-title">Shareiz</h3>
      <div class="app-subtitle">Oops, I Spent Again...</div>
    </div>
    <div class="segmented-control">
      <div class="sliding-pill"></div>
      <div class="segmented-item active" onclick="switchView('input')">ü§è MIX</div>
      <div class="segmented-item" onclick="switchView('history')">üßÅ TASTE</div>
      <div class="segmented-item" onclick="switchView('stats')">üçï SLICE</div>
    </div>
    <div class="content">
      <div id="view-input" class="view active">
        <div class="field-group">
          <label>Bake Day</label>
          <div class="input-wrapper">
            <input type="date" id="date">
            <span class="material-symbols-outlined icon-right">calendar_month</span>
          </div>
        </div>

        <div class="field-group">
          <label>Cookie Dough (VND)</label>
          <div class="input-wrapper">
            <input type="number" id="amount" placeholder="0ƒë">
            <span class="material-symbols-outlined icon-right">1k</span>
          </div>
        </div>

        <div class="field-group">
          <label>Chef</label>
          <div class="input-wrapper">
            <select id="payerSelect"></select>
            <span class="material-symbols-outlined icon-right">person</span>
          </div>
        </div>

        <div class="field-group">
          <label>Tasters</label>
          <div id="split-box-main" class="split-box"></div>
          <div id="split-box-more" class="split-box" style="display:none;"></div>
          <div id="toggle-more-btn" class="expand-btn" onclick="toggleMorePeople()">
            <svg class="expand-arrow" width="16" height="16" viewBox="0 0 24 24">
              <polyline points="6 9 12 15 18 9" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </div>
        </div>

        <div class="field-group">
          <label>Recipe Note</label>
          <div class="input-wrapper">
            <input id="note" type="text" placeholder="Cafe, Dinner, Groceries...">
            <span class="material-symbols-outlined icon-right">stylus_note</span>
          </div>
        </div>

        <button id="btnSave" onclick="save()">SERVE</button>
      </div>

      <div id="view-history" class="view">
        <div id="history-list"></div>
      </div>

      <div id="view-stats" class="view">
        <div id="myChart" style="height:300px;"></div>
      </div>
    </div>

    <div class="app-footer">
      Made with üç™ by Ozz ‚Ä¢ <span id="app-version">v1.3</span>
    </div>
  </div>

  <script>
    google.charts.load('current', { 'packages': ['corechart'] });
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyNDn0mJ-mWxrDxaHSV7qOMmChpNedjE_vgJeqWvtJ8epYXqiMOlK8Piph4WXUD2m1p/exec";
    let cachedData = null;

    async function loadInitialData() {
      const now = new Date();
      const dateInput = document.getElementById('date');
      if (dateInput) dateInput.valueAsDate = now;

      const defaultPeople = ["Bon", "Chin"];
      renderForm(defaultPeople);

      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) loadingScreen.style.display = 'none';
      }, 500);

      try {
        const response = await fetch(SCRIPT_URL);
        const data = await response.json();
        cachedData = data;
        renderForm(data.people);
        renderHistory();
        renderStats();
      } catch (error) {
        console.error("Error in loading init data:", error);
        document.getElementById('loading-screen').innerHTML = "<p>Error: Please refresh</p>";
      }

      // Setup sticky nav sau khi load
      setTimeout(() => {
        setupStickyNav();
      }, 100);
    }

    function showNotification(message, type = 'success') {
      const t = document.getElementById('toast');
      t.innerHTML = (type === 'success' ? '‚úÖ ' : '‚ùå ') + message;
      t.className = 'show ' + (type === 'success' ? 'toast-success' : 'toast-error');

      setTimeout(() => {
        t.className = '';
      }, 2500);
    }

    function renderForm(people) {
      const sel = document.getElementById('payerSelect');
      const mainBox = document.getElementById('split-box-main');
      const moreBox = document.getElementById('split-box-more');
      const toggleBtn = document.getElementById('toggle-more-btn');

      if (sel.options.length === people.length) return;

      sel.innerHTML = '';
      mainBox.innerHTML = '';
      moreBox.innerHTML = '';

      people.forEach((person, index) => {
        sel.innerHTML += `<option value="${person}">${person}</option>`;

        const html = `
          <div class="check-item">
            <input type="checkbox" id="cb${person}" value="${person}">
            <label for="cb${person}">${person}</label>
          </div>`;

        if (index < 2) {
          mainBox.innerHTML += html;
        } else {
          moreBox.innerHTML += html;
        }
      });

      if (people.length > 2) {
        toggleBtn.style.display = 'flex';
      }
    }

    function toggleMorePeople() {
      const moreBox = document.getElementById('split-box-more');
      const btn = document.getElementById('toggle-more-btn');
      const text = btn.querySelector('.expand-text');

      const isOpen = btn.classList.contains('expanded');

      if (!isOpen) {
        moreBox.style.display = 'flex';
        btn.classList.add('expanded');
      } else {
        moreBox.style.display = 'none';
        btn.classList.remove('expanded');
      }
    }

    // function switchView(view) {
    //   document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
    //   document.querySelectorAll('.segmented-item').forEach(i => i.classList.remove('active'));
    //   document.getElementById('view-' + view).classList.add('active');
    //   event.currentTarget.classList.add('active');

    //   if (view === 'history') renderHistory();
    //   if (view === 'stats') renderStats();
    // }

    function renderHistory() {
      const list = document.getElementById('history-list');
      list.innerHTML = '';

      if (!cachedData || !cachedData.history || cachedData.history.length === 0) {
        list.innerHTML = `
          <div class="history-item" style="text-align: center; justify-content: center;">
            <p style="color: #94a3b8; margin: 0;">No data this month</p>
          </div>`;
        return;
      }

      list.innerHTML = cachedData.history.map(item => `
  <div class="history-item">
    <div class="history-main">
      <span class="history-title">
        ${item.note || 'Expense'}
      </span>
      <small class="history-meta">
        ${item.date} ‚Ä¢ by ${item.payer}
      </small>
    </div>
    <div class="history-amount">
      ${item.amount}.‚Ç´
    </div>
  </div>
`).join('');
    }

    function renderStats() {
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        const stats = cachedData.stats;
        const dataArray = [['Person', 'Total']];

        for (let p in stats) {
          dataArray.push([p, stats[p]]);
        }

        const data = google.visualization.arrayToDataTable(dataArray);
        const options = {
          title: 'Expense Distribution',
          pieHole: 0.2,
          colors: ['#FFDD00', '#8BAE66', '#FA6868', '#90AB8B', '#EBF4DD', '#B45309'],
          backgroundColor: 'transparent',
          chartArea: {
            width: '90%',
            height: '80%'
          }
        };

        const chart = new google.visualization.PieChart(document.getElementById('myChart'));
        chart.draw(data, options);
      }
    }

    async function save() {
      const btn = document.getElementById('btnSave');
      const amountInput = document.getElementById('amount');
      const noteInput = document.getElementById('note');

      const payload = {
        date: document.getElementById('date').value,
        amount: amountInput.value,
        payer: document.getElementById('payerSelect').value,
        sharedWith: [...document.querySelectorAll('.split-box input:checked')].map(cb => cb.value),
        note: noteInput.value
      };

      if (!payload.amount || payload.amount <= 0) {
        showNotification("Please enter amount", "error");
        return;
      }

      if (!payload.sharedWith || payload.sharedWith.length <= 0) {
        showNotification("Please select at least one taster", "error");
        return;
      }

      btn.disabled = true;
      btn.innerText = "‚è≥ SERVING...";

      try {
        await fetch(SCRIPT_URL, {
          method: "POST",
          mode: "no-cors",
          body: JSON.stringify(payload)
        });

        setTimeout(() => {
          loadInitialData();
          showNotification("Sweet Success! Expense added.");
          amountInput.value = "";
          noteInput.value = "";
          btn.disabled = false;
          btn.innerText = "SERVE";
        }, 1500);
      } catch (error) {
        showNotification("Oops! Something went wrong", "error");
        btn.disabled = false;
        btn.innerText = "SERVE";
      }
    }

    function switchView(view) {
      document.querySelectorAll('.segmented-item').forEach(i => i.classList.remove('active'));
      event.currentTarget.classList.add('active');

      document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
      document.getElementById('view-' + view).classList.add('active');

      movePillToActive();

      if (view === 'history') renderHistory();
      if (view === 'stats') renderStats();
    }


    function movePillToActive() {
      const pill = document.querySelector('.sliding-pill');
      const activeItem = document.querySelector('.segmented-item.active');

      if (!pill || !activeItem) return;

      const container = activeItem.parentElement;
      const itemRect = activeItem.getBoundingClientRect();
      const containerRect = container.getBoundingClientRect();

      const offsetX = itemRect.left - containerRect.left;
      pill.style.transform = `translateX(${offsetX}px)`;
    }

    // Th√™m sticky behavior
    let lastScrollTop = 0;
    let isSticky = false;

    function setupStickyNav() {
      const card = document.querySelector('.card');
      const navWrapper = document.querySelector('.segmented-control-wrapper');
      const content = document.querySelector('.content');

      if (!card || !navWrapper) return;

      // Theo d√µi scroll
      card.addEventListener('scroll', function () {
        const scrollTop = card.scrollTop;
        const scrollThreshold = 50; // Ng∆∞·ª°ng scroll ƒë·ªÉ k√≠ch ho·∫°t sticky

        if (scrollTop > scrollThreshold) {
          if (!isSticky) {
            navWrapper.classList.add('sticky-active');
            card.classList.add('scrolled');
            isSticky = true;
          }
        } else {
          if (isSticky) {
            navWrapper.classList.remove('sticky-active');
            card.classList.remove('scrolled');
            isSticky = false;
          }
        }

        // Optional: Hide/show khi cu·ªôn xu·ªëng/l√™n
        if (scrollTop > lastScrollTop && scrollTop > 100) {
          // Scrolling down
          navWrapper.style.transform = 'translateY(-10px)';
          navWrapper.style.opacity = '0.9';
        } else {
          // Scrolling up
          navWrapper.style.transform = 'translateY(0)';
          navWrapper.style.opacity = '1';
        }

        lastScrollTop = scrollTop;
      });

      // Th√™m scroll v√†o card
      card.style.overflowY = 'auto';
      card.style.maxHeight = 'calc(100vh - 40px)'; // ƒê·ªÉ c√≥ th·ªÉ scroll
      card.style.WebkitOverflowScrolling = 'touch'; // Smooth scroll tr√™n iOS
    }


    window.onload = loadInitialData;
    setTimeout(movePillToActive, 0);
  </script>

</body>

</html>
